<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Popular Coins History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        select, button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        select:hover, button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        select option {
            background: #333;
            color: #fff;
        }

        .coins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .coin-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .coin-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ffd700, #ffb347);
        }

        .coin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .coin-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .coin-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffd700, #ffb347);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
        }

        .coin-info h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .coin-symbol {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .coin-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .price-positive {
            color: #00ff88;
        }

        .price-negative {
            color: #ff4757;
        }

        .chart-container {
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .chart-canvas {
            width: 100%;
            height: 100%;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff4757;
            text-align: center;
            padding: 20px;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .coins-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Crypto Popular Coins History</h1>
            <p>Real-time cryptocurrency price tracking and historical data visualization</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Time Period</label>
                <select id="timePeriod">
                    <option value="1">24 Hours</option>
                    <option value="7" selected>7 Days</option>
                    <option value="30">30 Days</option>
                    <option value="365">1 Year</option>
                </select>
            </div>
            <div class="control-group">
                <label>Currency</label>
                <select id="currency">
                    <option value="usd" selected>USD</option>
                    <option value="eur">EUR</option>
                    <option value="gbp">GBP</option>
                    <option value="jpy">JPY</option>
                </select>
            </div>
            <button onclick="refreshData()">ðŸ”„ Refresh Data</button>
        </div>

        <div id="coinsContainer" class="coins-grid">
            <div class="loading">
                <div class="spinner"></div>
                Loading cryptocurrency data...
            </div>
        </div>
    </div>

    <script>
        // Popular cryptocurrencies to display
        const popularCoins = [
            'bitcoin', 'ethereum', 'binancecoin', 'cardano', 'solana',
            'xrp', 'polkadot', 'dogecoin', 'avalanche-2', 'chainlink'
        ];

        let coinData = {};
        let priceHistory = {};

        // Initialize the dashboard
        async function initDashboard() {
            await loadCoinData();
            await loadPriceHistory();
            renderCoins();
        }

        // Load current coin data
        async function loadCoinData() {
            try {
                const currency = document.getElementById('currency').value;
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=${currency}&ids=${popularCoins.join(',')}&order=market_cap_desc&per_page=10&page=1&sparkline=false&price_change_percentage=1h,24h,7d`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch coin data');
                }
                
                const data = await response.json();
                coinData = {};
                data.forEach(coin => {
                    coinData[coin.id] = coin;
                });
            } catch (error) {
                console.error('Error loading coin data:', error);
                showError('Failed to load cryptocurrency data. Please try again later.');
            }
        }

        // Load price history for charts
        async function loadPriceHistory() {
            try {
                const currency = document.getElementById('currency').value;
                const days = document.getElementById('timePeriod').value;
                
                const promises = popularCoins.map(async coinId => {
                    const response = await fetch(`https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=${currency}&days=${days}&interval=${days > 30 ? 'daily' : 'hourly'}`);
                    if (response.ok) {
                        const data = await response.json();
                        return { coinId, data: data.prices };
                    }
                    return { coinId, data: [] };
                });

                const results = await Promise.all(promises);
                priceHistory = {};
                results.forEach(({ coinId, data }) => {
                    priceHistory[coinId] = data;
                });
            } catch (error) {
                console.error('Error loading price history:', error);
            }
        }

        // Render coin cards
        function renderCoins() {
            const container = document.getElementById('coinsContainer');
            
            if (Object.keys(coinData).length === 0) {
                container.innerHTML = '<div class="error">No data available. Please refresh.</div>';
                return;
            }

            container.innerHTML = popularCoins.map(coinId => {
                const coin = coinData[coinId];
                if (!coin) return '';

                const change24h = coin.price_change_percentage_24h || 0;
                const changeClass = change24h >= 0 ? 'price-positive' : 'price-negative';
                const changeSymbol = change24h >= 0 ? '+' : '';

                return `
                    <div class="coin-card">
                        <div class="coin-header">
                            <div class="coin-icon">
                                ${coin.symbol.substring(0, 3).toUpperCase()}
                            </div>
                            <div class="coin-info">
                                <h3>${coin.name}</h3>
                                <div class="coin-symbol">${coin.symbol.toUpperCase()}</div>
                            </div>
                        </div>
                        
                        <div class="coin-stats">
                            <div class="stat">
                                <div class="stat-value">$${formatNumber(coin.current_price)}</div>
                                <div class="stat-label">Current Price</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value ${changeClass}">
                                    ${changeSymbol}${change24h.toFixed(2)}%
                                </div>
                                <div class="stat-label">24h Change</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">$${formatLargeNumber(coin.market_cap)}</div>
                                <div class="stat-label">Market Cap</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">$${formatLargeNumber(coin.total_volume)}</div>
                                <div class="stat-label">24h Volume</div>
                            </div>
                        </div>
                        
                        <div class="chart-container">
                            <canvas class="chart-canvas" id="chart-${coinId}"></canvas>
                        </div>
                    </div>
                `;
            }).join('');

            // Render charts
            setTimeout(() => {
                popularCoins.forEach(coinId => {
                    if (coinData[coinId] && priceHistory[coinId]) {
                        renderChart(coinId);
                    }
                });
            }, 100);
        }

        // Render price chart
        function renderChart(coinId) {
            const canvas = document.getElementById(`chart-${coinId}`);
            if (!canvas || !priceHistory[coinId]) return;

            const ctx = canvas.getContext('2d');
            const data = priceHistory[coinId];
            
            if (data.length === 0) return;

            canvas.width = canvas.offsetWidth * 2;
            canvas.height = canvas.offsetHeight * 2;
            ctx.scale(2, 2);
            
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            
            // Clear canvas
            ctx.clearRect(0, 0, width, height);
            
            // Prepare data
            const prices = data.map(point => point[1]);
            const minPrice = Math.min(...prices);
            const maxPrice = Math.max(...prices);
            const priceRange = maxPrice - minPrice;
            
            // Draw line
            ctx.strokeStyle = '#00ff88';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            data.forEach((point, index) => {
                const x = (index / (data.length - 1)) * width;
                const y = height - ((point[1] - minPrice) / priceRange) * height;
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            
            ctx.stroke();
            
            // Add gradient fill
            ctx.fillStyle = 'rgba(0, 255, 136, 0.1)';
            ctx.lineTo(width, height);
            ctx.lineTo(0, height);
            ctx.closePath();
            ctx.fill();
        }

        // Format numbers
        function formatNumber(num) {
            if (num >= 1) {
                return new Intl.NumberFormat('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(num);
            } else {
                return num.toFixed(6);
            }
        }

        function formatLargeNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        // Refresh data
        async function refreshData() {
            document.getElementById('coinsContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Refreshing cryptocurrency data...
                </div>
            `;
            
            await initDashboard();
        }

        // Show error message
        function showError(message) {
            document.getElementById('coinsContainer').innerHTML = `
                <div class="error">${message}</div>
            `;
        }

        // Event listeners
        document.getElementById('timePeriod').addEventListener('change', refreshData);
        document.getElementById('currency').addEventListener('change', refreshData);

        // Initialize dashboard on page load
        window.addEventListener('load', initDashboard);

        // Auto-refresh every 5 minutes
        setInterval(refreshData, 300000);
    </script>
</body>
</html>
